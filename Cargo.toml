[package]
name = "bitcoin-spv"
version = "0.1.0"
authors = ["Tamas Blummer <tamas.blummer@gmail.com>"]
license = "Apache-2.0"
homepage = "https://github.com/rust-bitcoin/bitcoin-spv/"
repository = "https://github.com/rust-bitcoin/bitcoin-spv/"
documentation = "https://github.com/rust-bitcoin/bitcoin-spv/"
description = "SPV client for Bitcoin"
keywords = [ "crypto", "bitcoin" ]
readme = "README.md"

[lib]
name = "bitcoin_spv"
path = "src/lib.rs"

[dependencies]
bitcoin = "0.13"
bitcoin-chain = { git = "https://github.com/rust-bitcoin/rust-bitcoin-chain", branch = "master" }
lightning = { git = "https://github.com/rust-bitcoin/rust-lightning", branch = "master" }
tokio = "0.1"
tokio-io = "0.1"
futures = "0.1"
bytes = "0.4"
rand = "0.4"
siphasher = "0.2"
lazy_static = "1.0"
log = "0.4"
simple_logger = "0.5.0"
time = "0.1.39"
rusqlite = "0.13.0"
libc = "0.2"

[dev-dependencies]
rustc-serialize = "0.3"
hex = "0.3"

[patch.crates-io]
bitcoin = { git = "https://github.com/tamasblummer/rust-bitcoin", branch = "blockfilter" }